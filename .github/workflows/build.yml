name: Deploy React Gatsby Blog

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: git config --global user.email "gwiyeomgo@gmail.com"
      - run: git config --global user.name "gwiyeomgo"
      - run: git config --global url."git@github.com".insteadOf "https://github.com/"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Run Yarn Develop
        run: yarn develop