name: Deploy React Gatsby Blog

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build Gatsby blog
        run: ./node_modules/.bin/gatsby build --prefix-paths

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d public