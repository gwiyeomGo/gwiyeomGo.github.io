name: Deploy React Gatsby Blog

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Use GitHub Token
      # GitHub automatically creates a GITHUB_TOKEN secret for you to use in your workflow
        uses: actions/labeler@v2
        with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Gatsby blog
        run: ./node_modules/.bin/gatsby build --prefix-paths

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d public