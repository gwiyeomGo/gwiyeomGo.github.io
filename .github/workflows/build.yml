name: Deploy React Gatsby Blog

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Gatsby blog
        run: ./node_modules/.bin/gatsby build --prefix-paths

      - name: Set Git user information
        run: |
          git config user.email ${{ secrets.EMAIL }}
          git config user.name "gwiyeomgo"
          git config --global credential.helper store --file ~/.git-credentials
          echo "https://github.com/gwiyeomgo:${{ secrets.GWIYEOMGO_BLOG }}" > ~/.git-credentials

      - name: Deploy to GitHub Pages
        run: npx gh-pages -d public